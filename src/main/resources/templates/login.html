<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <div th:replace="sources :: sources"></div>
</head>
<body>
    <div th:if="${errorMessage} != null">
        <p class="alert alert-danger" th:text="${errorMessage}"></p>
    </div>
    <form method="post" action="/#" th:action="@{/login}" th:object="${userWebDTO}">
        <p>Login: <input type="text" th:field="*{userName}"/></p>
        <p>Password: <input type="password" th:field="*{password}"/></p>
        <p><input type="submit" value="Submit"/></p>
    </form>
</body>
</html>
